<!DOCTYPE html>
<html>
    <title>Show after 5 sec</title>
    
   
    <head>
        <script type="text/javascript">
            function showDiv(){
    
               document.getElementById("example").style.visibility="visible";
            }
            setTimeout(showDiv,3000);
          </script>
       
        </head>
        <body >
           
                <h1>How to show, A div after few sec</h1>
                <h2>using javascript</h2>
              
                <div id="example" style="visibility:hidden; height: 150px; width: 150px; background-color:red;">automatic show</div>

</html>
