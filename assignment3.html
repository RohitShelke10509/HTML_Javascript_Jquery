<!DOCTYPE html>
<html>

<head>
	
	
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
    <style> body{
        font-family: arial;
        }
        h1{
            font-size: 25px;
        }
        #animate-div{
            background:lightseagreen ;
            padding: 30px;
            margin: 20px;
            border: 10px solid #000;
        }
    </style>
	</head>
    <body>
        <div  id="animate-div" style="width:10vw, height=10vh">
            <h2>Test box</h2>
            <p> this is demo of <span>jquery</span> toggle and fadeout methods</p>

        </div>
        <br>
    
            <button id="fade-out" style="padding:2vw"> fade-out</button>
            <button id="show" style="padding:2vw">show</button>
            <button id="increase-height" style="padding:2vw">increase_height</button>
            <button id="increase-width" style="padding:2vw">increase_width</button>
            <button id="move-right" style="padding:2vw">move_right</button>
        
       
        <script>
        $(document).ready(function(){
  $('#fade-out').click(function(){
    $('#animate-div').fadeOut();
    });
    $('#show').click(function(){
    $('#animate-div').show();
    });
    $('#increase-height').click(function(){
    $('#animate-div').height("200px");
    });
    $('#increase-width').click(function(){
    $('#animate-div').width("300px");
    });
    $('#move-right').click(function() {
		$('#animate-div').animate({
		'marginLeft' : "+=30px" 
		});
	});
 
});
        </script>
        
    </body>
    </html>
