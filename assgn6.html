<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	
	
	<style>
		
		#Hide {
			margin: 10px;
		}
	</style>
    <h3>This is the Hide method demo</h3>
</head>

<body>
	<div>
		<p>  This handout will help you understand how paragraphs are formed, 
            how to develop stronger paragraphs,
             and how to completely and clearly express your ideas. </p>
             <p>
                 The second paragraph.
             </p>
	</div>
	<button id="Hide">Click me,To hide paragraph !</button>
    <script>
		$(document).ready(function() {
			$("#Hide").click(function() {
				$("p").hide();
			});
		});
	</script>
</body>

</html>
