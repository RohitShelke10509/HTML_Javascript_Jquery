<!Doctype html>
<html>
<head>
<title>
    show||hide button
</title>
<style>
    body{
        font-size: 36px;
    }
    div#content{
        width: 400px;
        height: 0px;
        display:none;
        color: white;
        background-color: rgb(0, 132,255);
        padding: 30px;

    }
    button{
        font-size: 30px;
        font-family: times;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div id="rohit" style="background-color:orange;width:200px;text-align:center;padding:7px;">
    <p>Table of content <button id="show" onclick="show()">show</button></p>
    <div id="content">
        <ul>
            <li>HTML</li>
            <li>css</li>
            <li>Javascript</li>
        </ul>
        <button id="hide" onclick="hide()">hide</button>
    </div>
    </div>
</body>
<script>
    function show(){
        document.getElementById('content').style.height="400px"
        document.getElementById('content').style.display="block"
        document.getElementById('show').style.height="none"
    }
    function hide(){
        document.getElementById('content').style.height="0px"
        document.getElementById('content').style.display="none"
        document.getElementById('show').style.display="inline"
    }
    //This is Jquery code for get parent div from inner div
    $(document).ready(function(){
    $("#content").parent().css({"color": "black", "border": "5px solid black"});
    });
    </script>

</html>
